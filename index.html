<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Angular UI Modal</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
	</head>	
	<body ng-app='myApp'>
		<div ng-controller='myCtrl as vm' class="container">
			<div class="well">
				<h1>Pop modal testing</h1>
				<button type="button" class="btn btn-primary" ng-click="vm.open('Good Luck');"> Get a wish</button>
			</div>
		</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

    <!-- For angular UI modal -->
    <script type="text/javascript" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script type="text/javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
	</body>
</html>
